steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atelier-hajny:${_TAG}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/atelier-hajny:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atelier-hajny:${_TAG}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/atelier-hajny:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    id: 'deploy'
    args:
      - 'run'
      - 'deploy'
      - 'atelier-hajny'
      - '--image'
      - 'gcr.io/$PROJECT_ID/atelier-hajny:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--timeout'
      - '${_TIMEOUT}'

  # Ensure public access is granted (--allow-unauthenticated sometimes doesn't work in Cloud Build)
  # Note: This step may fail if Cloud Build service account doesn't have IAM permissions
  # If it fails, run manually: gcloud run services add-iam-policy-binding atelier-hajny --region=${_REGION} --member=allUsers --role=roles/run.invoker
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    id: 'set-iam-policy'
    waitFor: ['deploy']
    args:
      - '-c'
      - |
        gcloud run services add-iam-policy-binding atelier-hajny \
          --region=${_REGION} \
          --member=allUsers \
          --role=roles/run.invoker \
          --project=$PROJECT_ID || (echo "⚠️  IAM policy update failed (non-critical). Service may need manual IAM configuration."; true)

images:
  - 'gcr.io/$PROJECT_ID/atelier-hajny:${_TAG}'
  - 'gcr.io/$PROJECT_ID/atelier-hajny:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: 'europe-west4'
  _MEMORY: '512Mi'
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _TIMEOUT: '300'
  _TAG: 'latest'

